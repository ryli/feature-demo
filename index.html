<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Feature demo</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/github-markdown-css/2.4.1/github-markdown.css">
  <script src="//cdn.jsdelivr.net/marked/0.3.5/marked.min.js"></script>
</head>
<body>
  <div id="content" class="markdown-body"></div>

  <script>
  fetch('README.md').then(function (res) {
      return res.text()
  }).then(function (data) {
    document.getElementById('content').innerHTML = marked(data)
  })

  </script>
</body>
</html>
